<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <script src="app.js"></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        width: 25px;
        height: 40px;
        padding-left: 15px;
      }
    </style>
  </head>
  <body>
    <div style="margin: auto; width: fit-content">
      <div>
        <input type="number" width="20px" id="11" /><input
          type="number"
          id="12"
        /><input type="number" id="13" />
      </div>
      <div>
        <input type="number" id="21" /><input type="number" id="22" /><input
          type="number"
          id="23"
        />
      </div>
      <div>
        <input type="number" id="31" /><input type="number" id="32" /><input
          type="number"
          id="33"
        />
      </div>
    </div>
  </body>
</html>
