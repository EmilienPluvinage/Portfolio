<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <script>
      var exports = {};
    </script>
    <script src="app.js" defer></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield;
        width: 25px;
        height: 40px;
        padding-left: 15px;
        border: 1px solid gray;
        border-radius: 0px;
      }
    </style>
  </head>
  <body>
    <div style="margin: auto; width: fit-content" id="grid"></div>
    <div style="text-align: center; margin-top: 10px">
      <input id="start" type="button" value="Start" onclick="start(this)" />
      &nbsp;
      <input type="button" value="Clear" onclick="displayInputs()" />
      &nbsp;
      <input type="button" value="Solve One" onclick="solveOne()" />&nbsp;
      <input type="button" value="Solve All" onclick="solveAll()" />&nbsp;
      <input type="button" value="Save" onclick="save()" />
      &nbsp;
      <input type="button" value="Reload" onclick="reload()" />
      &nbsp;
      <input type="button" value="Recurse" onclick="tryRecurse()" />
    </div>
  </body>
</html>
