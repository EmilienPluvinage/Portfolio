<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Tetris/tetris.css" />
  </head>
  <body>
    <div id="main">
      <h2>TETRIS</h2>
      <form>
        <p>
          Type of game :
          <input
            type="radio"
            id="classique"
            name="type"
            checked="checked"
          />
          <label for="classique">Classic</label>
          <input type="radio" id="perso" name="type" />
          <label for="perso">Customed</label>
        </p>
        <div id="choixPerso" hidden>
          <p>
            Speed :
            <select id="Vitesse">
              <option value="Croissante">Increasing</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </p>
          <p>Pieces:</p>
            <p> I <input type="checkbox" id="piece0" checked="checked"></input>
             Square <input type="checkbox" id="piece1" checked="checked"></input>
             T <input type="checkbox" id="piece2" checked="checked"></input></p>
            <p> L <input type="checkbox" id="piece3" checked="checked"></input>
             J <input type="checkbox" id="piece4" checked="checked"></input>
             S <input type="checkbox" id="piece5" checked="checked"></input>
             Z <input type="checkbox" id="piece6" checked="checked"></input></p>
              

          
          </p>
        </div>
        <p><input type="button" id="button" value="Start" /></p>
      </form>
            <p>Score : <span id="points">0</span></p>

      <table id="grid"></table>
      <p id="log"></p>
    </div>
    <script type="text/javascript" src="Tetris/tetris.js"></script>
  </body>
</html>
