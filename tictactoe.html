<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css" />
  </head>
  <body>
    <div id="main">
      <h2>TIC TAC TOE</h2>
      <form onkeydown="return event.key != 'Enter';">
        <p>
          <input type="text" id="pseudo" placeholder="Pseudo" />
        </p>
        <p><input type="button" id="button" value="Start" /></p>
        <p><span id="chargement"></span></p>
        <p>
          <span id="result"></span>
        </p>
        <p>
          <span id="timer"></span>
        </p>
      </form>

      <div id="playerNames">
        <span id="player1">Player 1</span>
        <span id="player2">Player 2</span>
      </div>

      <table id="grid">
        <tr id="R0">
          <td id="R0C0" class="played"></td>
          <td id="R0C1" class="played"></td>
          <td id="R0C2" class="played"></td>
        </tr>
        <tr id="R1">
          <td id="R1C0" class="played"></td>
          <td id="R1C1" class="played"></td>
          <td id="R1C2" class="played"></td>
        </tr>
        <tr id="R2">
          <td id="R2C0" class="played"></td>
          <td id="R2C1" class="played"></td>
          <td id="R2C2" class="played"></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
